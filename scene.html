<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">

      <!-- CAMERA (HIGH AND BACK) -->
      <a-entity
        camera
        position="0 10 20"
        rotation="-25 0 0"
        look-controls="enabled: false">
      </a-entity>

      <!-- LIGHTS -->
      <a-light type="ambient" intensity="0.4"></a-light>
      <a-light type="point" intensity="2" position="0 5 0"></a-light>

      <!-- SUN -->
      <a-sphere
        position="0 2 0"
        radius="1.5"
        color="#FDB813"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
      </a-sphere>

      <!-- PLANET ORBITS -->

      <!-- MERCURY -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        <a-sphere position="3 0 0" radius="0.15" color="#9E9E9E"></a-sphere>
      </a-entity>

      <!-- VENUS -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7000">
        <a-sphere position="4.2 0 0" radius="0.25" color="#EED6A3"></a-sphere>
      </a-entity>

      <!-- EARTH -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-sphere position="5.5 0 0" radius="0.28" color="#2E86C1"></a-sphere>
      </a-entity>

      <!-- MARS -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 14000">
        <a-sphere position="6.8 0 0" radius="0.22" color="#C1440E"></a-sphere>
      </a-entity>

      <!-- JUPITER -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-sphere position="8.8 0 0" radius="0.6" color="#D2B48C"></a-sphere>
      </a-entity>

      <!-- SATURN -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 26000">
        <a-sphere position="11 0 0" radius="0.5" color="#F5DEB3"></a-sphere>
      </a-entity>

      <!-- URANUS -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 32000">
        <a-sphere position="13 0 0" radius="0.4" color="#7FDBFF"></a-sphere>
      </a-entity>

      <!-- NEPTUNE -->
      <a-entity
        position="0 2 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 38000">
        <a-sphere position="15 0 0" radius="0.4" color="#4169E1"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
