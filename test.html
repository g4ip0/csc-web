<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spin Test</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="0 1 -3"
        color="red"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
      </a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
